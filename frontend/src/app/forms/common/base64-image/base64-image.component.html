<div class="loading" *ngIf="!processedImage">
  <ng-content></ng-content>
</div>

<div
  class="image-container"
  [class.swiper-zoom-container]="isZoomableSlideImage"
  *ngIf="processedImage"
>
  <img
    [src]="processedImage.templateObjectUrl"
    [class.swiper-zoom-target]="isZoomableSlideImage"
  />
</div>
