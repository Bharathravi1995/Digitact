<div class="main-description">
  <h1>Work Experience</h1>

  Here, you can add your information regarding your work.

  <div class="add-container ion-padding">
    <ion-icon
      name="add-circle"
      color="primary"
      (click)="addWorkExperience()"
      class="plus-icon"
    ></ion-icon>
  </div>
  <ion-list>
    <!-- Sliding item with work information -->
    <ion-item-sliding
      *ngFor="
        let data of this.formsData.controls.workExperienceInfo.controls
          .workExperienceForm.controls;
        let i = index
      "
    >
      <ion-item (click)="modifyWorkExperience(data, i)" class="ion-no-padding">
        <ion-label>
          <h1>{{ data.controls.jobTitle.value }}</h1>
          <p>
            <ion-icon name="business-outline"></ion-icon>
            {{ data.controls.company.value }} .
            {{ data.controls.employmentType.value }}
          </p>
          <p>
            <ion-icon name="calendar-outline"></ion-icon>
            {{ data.controls.startDate.value }} -
            <span *ngIf="data.controls.endDate.value === ''">Present</span>
            <span *ngIf="data.controls.endDate.value !== ''">{{
              data.controls.endDate.value
            }}</span>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          expandable
          (click)="deleteWorkExperience(i)"
        >
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
