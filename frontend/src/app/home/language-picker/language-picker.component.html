<ion-content>
  <ion-list-header class="ion-no-margin">
    <h2>{{ 'homePage.language' | translate }}</h2>
  </ion-list-header>
  <ion-list *ngFor="let language of supportedLanguages">
    <ion-item (click)="switchLanguage(language.localeCode)">
      {{ language.displayName }}
      <ion-icon
        name="checkmark-outline"
        *ngIf="language.isChosen"
        slot="end"
        size="small"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
